<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Price Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .layout {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .main-container,
    .recent-container {
      padding: 20px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .main-container {
      flex: 2;
    }

    .recent-container {
      flex: 1;
      min-width: 220px;
    }

    #recentList {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }

    #recentList li {
      margin-bottom: 8px;
    }

    input[type="text"] {
      padding: 8px;
      width: 250px;
    }

    button {
      padding: 8px 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- ðŸ“Š Main Stock Tracker -->
    <div class="main-container">
      <h1>ðŸ“ˆ Stock Price Tracker</h1>

      <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL)" />
      <button onclick="fetchPrice()">Get Price</button>

      <label style="display: block; margin-top: 10px;">
        <input type="checkbox" id="autoRefresh" checked />
        ðŸ”„ Enable Auto-Refresh (30s)
      </label>

      <div id="result" style="margin-top: 20px;"></div>
      <p id="lastUpdated" style="font-size: 0.9em; color: gray;"></p>
    </div>

    <!-- ðŸ•“ Recent Searches -->
    <div class="recent-container">
      <h3>ðŸ•“ Recent Searches</h3>
      <ul id="recentList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
